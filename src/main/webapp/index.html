<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>

<body>
  <div class="container my-5">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="player-tab" data-toggle="tab" href="#player" role="tab" aria-controls="player" aria-selected="true">Jogador</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="coach-tab" data-toggle="tab" href="#coach" role="tab" aria-controls="coach" aria-selected="false">Técnico</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show active" id="player" role="tabpanel" aria-labelledby="player-tab">
        <h2 class="mt-3">Cadastro de Jogador</h2>
        <form action="jogador" method="post">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" required>
          </div>
          <div class="form-group">
            <label for="dob">Ano de nascimento</label>
            <input type="text" class="form-control" name="dob" id="dob" step="0000" required>
          </div>
          <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="peso" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="altura">Altura</label>
            <input type="number" class="form-control" name="altura" id="altura" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="salarioBase">Salário Base</label>
            <input type="number" class="form-control" name="salarioBase" id="salarioBase" step="00000000.01" required>
          </div>
          <div class="form-group">
            <label for="bonus">Bônus</label>
            <input type="number" class="form-control" name="bonus" id="bonus" step="00000000.01" required>
          </div>

          <div class="form-group">
            <label for="nomeCamisa">Nome Camisa</label>
            <input type="text" class="form-control" name="nomeCamisa" id="nomeCamisa">
          </div>
          <div class="form-group">
            <label for="posicaoJoga">Posição que joga</label>
            <input type="text" class="form-control" name="posicaoJoga" id="posicaoJoga">
          </div>
          <div class="form-group">
            <label for="numGolCarreira">Número de gols na carreira</label>
            <input type="number" class="form-control" name="numGolCarreira" id="numGolCarreira" required>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <div class="tab-pane fade" id="coach" role="tabpanel" aria-labelledby="coach-tab">
        <h2 class="mt-3">Cadastro de Técnico</h2>
        <form action="tecnico" method="post">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" required>
          </div>
          <div class="form-group">
            <label for="dob">Ano de nascimento</label>
            <input type="text" class="form-control" name="dob" id="dob" step="0000" required>
          </div>
          <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="peso" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="altura">Altura</label>
            <input type="number" class="form-control" name="altura" id="altura" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="salarioBase">Salário Base</label>
            <input type="number" class="form-control" name="salarioBase" id="salarioBase" step="00000000.01" required>
          </div>
          <div class="form-group">
            <label for="horaExtra">Extra</label>
            <input type="number" class="form-control" name="horaExtra" id="horaExtra" step="00000000.01" required>
          </div>

          <div class="form-group">
            <label for="apelido">Apelido</label>
            <input type="number" class="form-control" name="apelido" id="apelido" step="00000000.01" required>
          </div>
          <div class="form-group">
            <label for="anosExperiencia">Anos de Experiência</label>
            <input type="number" class="form-control" name="anosExperiencia" id="anosExperiencia" step="1" required>
          </div>
          <div class="form-group">
            <label for="tempoContrato">Tempo de contrato</label>
            <input type="number" class="form-control" name="tempoContrato" id="tempoContrato" step="1" required>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
